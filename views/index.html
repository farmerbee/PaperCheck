<body>
    <div class="container">
        <div class="form-wrap">
            <p class="upload-info "><span class="upload-counter">正在上传</span></p>

            <input type="file" name="files" id="files"  #multiple></input>
        </div>
        <hr>
        <div class="list-wrap ">
            <table class="result-tb active">
                <caption top>查重结果</caption>
                <thead>
                    <tr>
                        <th >论文名称</th>
                        <th >重复率</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="loading-mod active">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
    </div>
